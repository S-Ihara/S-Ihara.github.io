<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>ブロック崩し</title>
    <style>
      body {
        background-color: #eee;
        margin: 0;
        overflow: hidden;
      }
      canvas {
        background: #f0f0f0;
        display: block;
        margin: 20px auto;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // ボールの設定
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      const ballRadius = 10;

      // パドルの設定
      const paddleHeight = 10;
      const paddleWidth = 75;
      let paddleX = (canvas.width - paddleWidth) / 2;

      // 操作のための変数
      let rightPressed = false;
      let leftPressed = false;

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = true;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key === "Right" || e.key === "ArrowRight") {
          rightPressed = false;
        } else if (e.key === "Left" || e.key === "ArrowLeft") {
          leftPressed = false;
        }
      }

      // ブロックの設定
      const brickRowCount = 5;
      const brickColumnCount = 17;
      const brickWidth = 20;
      const brickHeight = 20;
      const brickPadding = 5;
      const brickOffsetTop = 10;
      const brickOffsetLeft = 30;
      const bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          // type: 0,1,2 の3種類をランダムに割り当て
          const type = Math.floor(Math.random() * 3);
          bricks[c][r] = { x: 0, y: 0, status: 1, type: type };
        }
      }

      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function drawBricks() {
        // 色の配列
        const brickColors = ["#0095DD", "#FF5733", "#33FF57"];
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            if (bricks[c][r].status === 1) {
              const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
              const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
              bricks[c][r].x = brickX;
              bricks[c][r].y = brickY;
              ctx.beginPath();
              ctx.rect(brickX, brickY, brickWidth, brickHeight);
              ctx.fillStyle = brickColors[bricks[c][r].type];
              ctx.fill();
              ctx.closePath();
            }
          }
        }
      }

      function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            const b = bricks[c][r];
            if (b.status === 1) {
              if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                dy = -dy;
                // 特定のブロック（ここでは type 2）ならボールのスピードを10%アップ
                if (b.type === 2) {
                  const speed = Math.sqrt(dx * dx + dy * dy);
                  const newSpeed = speed * 1.1;
                  dx = (dx / speed) * newSpeed;
                  dy = (dy / speed) * newSpeed;
                }
                b.status = 0;
              }
            }
          }
        }
      }

      let lastTime = performance.now(); // 追加: FPS計算用の基準時刻

      // ゲーム状態の初期化関数を追加
      function resetGame() {
        // ボールの初期状態
        x = canvas.width / 2;
        y = canvas.height - 30;
        dx = 2;
        dy = -2;
        // パドルの初期状態
        paddleX = (canvas.width - paddleWidth) / 2;
        // ブロックの再初期化
        for (let c = 0; c < brickColumnCount; c++) {
          for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r].status = 1;
          }
        }
        // FPS計算用時刻リセット
        lastTime = performance.now();
      }

      function draw() {
        const now = performance.now();
        const delta = now - lastTime;
        lastTime = now;
        const fps = 1000 / delta;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBricks();
        drawBall();
        drawPaddle();
        collisionDetection();

        // 壁での反射
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if (y + dy < ballRadius) {
          dy = -dy;
        } else if (y + dy > canvas.height - ballRadius) {
          // パドルとの衝突判定と当たり位置による角度変更
          if (x > paddleX && x < paddleX + paddleWidth) {
            const relativeHit = (x - (paddleX + paddleWidth / 2)) / (paddleWidth / 2);
            const maxBounceAngle = Math.PI / 3; // 最大60度
            const bounceAngle = relativeHit * maxBounceAngle;
            const speed = Math.sqrt(dx * dx + dy * dy);
            dx = speed * Math.sin(bounceAngle);
            dy = -speed * Math.cos(bounceAngle);
          } else {
            alert("Game Over");
            resetGame();
          }
        }

        // パドル操作
        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        x += dx;
        y += dy;

        // FPSカウンタの描画
        ctx.font = "16px Arial";
        ctx.fillStyle = "#00FF00";
        ctx.fillText("FPS: " + fps.toFixed(1), 8, 20);

        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
